<!DOCTYPE html>
<html>
<head>
  <title>Delete Account</title>
  <style>
    body { font-family: Arial; padding: 30px; background-color: #f4f4f4; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background-color: red; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Delete Your Account</h2>
  <form method="POST" action="/delete-account-form">
    <label for="email">Email:</label>
    <input type="email" name="email" required placeholder="Enter your account email">

    <label for="confirm">Type DELETE to confirm:</label>
    <input type="text" name="confirm" required placeholder="Type DELETE to confirm">

    <button type="submit">Delete My Account</button>
  </form>
</body>
</html>
